<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hud" style="display: none;">
        <div id="top-hud">
            <div id="seatbelt" class="hud-element">
                <i class="fas fa-car hud-icon"></i>
            </div>
            <div id="speed" class="hud-element">
                <span id="speed-value">0</span> km/h
            </div>
            <div id="fuel" class="hud-element">
                <i class="fas fa-gas-pump hud-icon"></i>
                <div class="hud-fill" id="fuel-fill"></div>
            </div>
        </div>
             
        <div id="middle-hud">
            <div id="health" class="hud-element">
                <i class="fas fa-heart hud-icon"></i>
                <div class="hud-fill" id="health-fill"></div>
            </div>
            <div id="armor" class="hud-element">
                <i class="fas fa-shield-alt hud-icon"></i>
                <div class="hud-fill" id="armor-fill"></div>
            </div>
            <div id="food" class="hud-element">
                <i class="fas fa-hamburger hud-icon"></i>
                <div class="hud-fill" id="food-fill"></div>
            </div>
            <div id="water" class="hud-element">
                <i class="fas fa-tint hud-icon"></i>
                <div class="hud-fill" id="water-fill"></div>
            </div>
        </div>
    </div>
    <div id="minimap-container"></div>
    <script src="script.js"></script>
</body>
</html>
